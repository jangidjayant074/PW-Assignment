<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR HANDLING</title>
</head>
<body>
    <h1>CHECK FETCHED DATA ON BROWSER CONSOLE</h1>
    <script>
        fetch("https://jsonplaceholder.typicode.com/posts/12345").then((response) => {
            if(!response.ok){
                throw new Error("Data is Invalid");
            }
            return response.json();
        })
    </script>
    
</body>
</html>
