<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Data From API and Display it on the browser console</title>
</head>
<body>
    <h1>CHECK FETCHED DATA ON BROWSER CONSOLE</h1>
    <script>
        fetch(" https://jsonplaceholder.typicode.com/posts").then((response) => response.json()).then((data) => console.log(data)).catch((error) => console.log(error));
    </script>
</body>
</html>
